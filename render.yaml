# Render Blueprint for Feedback Analyzer
# This file enables one-click deployment on Render.com

services:
  # PostgreSQL Database
  - type: pserv
    name: feedback-analyzer-db
    plan: free
    databaseName: feedbackdb
    databaseUser: feedbackuser

  # Backend API (FastAPI)
  - type: web
    name: feedback-analyzer-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    region: oregon
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: feedback-analyzer-db
          property: connectionString
      - key: GOOGLE_API_KEY
        sync: false  # User must provide this
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: ADMIN_FORCE_RESET
        value: false
      - key: ALLOWED_ORIGINS
        fromService:
          type: web
          name: feedback-analyzer-frontend
          property: host

  # Frontend (React + Nginx)
  - type: web
    name: feedback-analyzer-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile.prod
    dockerContext: ./frontend
    plan: free
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: feedback-analyzer-backend
          property: host
