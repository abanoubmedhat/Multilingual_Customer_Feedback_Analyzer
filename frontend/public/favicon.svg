<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="100" height="100" rx="22" fill="url(#bg)"/>
  
  <!-- Chart bars -->
  <g transform="translate(50, 50)">
    <!-- Bar 1 (shortest) -->
    <rect x="-28" y="8" width="12" height="20" rx="2" fill="#60A5FA"/>
    
    <!-- Bar 2 (medium) -->
    <rect x="-8" y="-5" width="12" height="33" rx="2" fill="#34D399"/>
    
    <!-- Bar 3 (tallest) -->
    <rect x="12" y="-18" width="12" height="46" rx="2" fill="#FBBF24"/>
  </g>
  
  <!-- Base line -->
  <line x1="15" y1="78" x2="85" y2="78" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
</svg>
