# Render Blueprint for Feedback Analyzer
# This file enables deployment on Render.com
# Note: Render Blueprints have limitations - manual setup recommended for free tier

databases:
  - name: feedback-analyzer-db
    databaseName: feedbackdb
    user: feedbackuser
    plan: free

services:
  # Backend API (FastAPI)
  - type: web
    name: feedback-analyzer-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: feedback-analyzer-db
          property: connectionString
      - key: GOOGLE_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "60"
      - key: ADMIN_USERNAME
        value: "admin"
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: ADMIN_FORCE_RESET
        value: "false"
      - key: ALLOWED_ORIGINS
        value: https://feedback-analyzer-frontend.onrender.com

  # Frontend (React + Nginx)
  - type: web
    name: feedback-analyzer-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile.prod
    dockerContext: ./frontend
    plan: free
    healthCheckPath: /health
    envVars:
      - key: VITE_API_URL
        value: https://feedback-analyzer-backend.onrender.com
