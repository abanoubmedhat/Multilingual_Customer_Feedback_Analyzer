<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)"/>
  
  <!-- Feedback icon - speech bubble with stars -->
  <g transform="translate(50, 50)">
    <!-- Speech bubble -->
    <path d="M -20 -15 Q -25 -15 -25 -10 L -25 5 Q -25 10 -20 10 L 0 10 L 5 15 L 5 10 L 20 10 Q 25 10 25 5 L 25 -10 Q 25 -15 20 -15 Z" 
          fill="white" opacity="0.95"/>
    
    <!-- Stars inside bubble (feedback/rating) -->
    <path d="M -10 -5 L -8 0 L -3 0 L -7 3 L -5 8 L -10 5 L -15 8 L -13 3 L -17 0 L -12 0 Z" 
          fill="#4F46E5" transform="scale(0.5)"/>
    <path d="M 10 -5 L 12 0 L 17 0 L 13 3 L 15 8 L 10 5 L 5 8 L 7 3 L 3 0 L 8 0 Z" 
          fill="#4F46E5" transform="scale(0.5)"/>
  </g>
</svg>
